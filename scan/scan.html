<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan</title>
    <link rel="stylesheet" href="css/scan.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>UPLOADING</h2>
            <p class="p1">We can scan our brain from several disease like Alzhimer's disease.</p>
            <p class="p2">All you need is to upload your brain MRI.</p>
            <form>
                <div class="age">
                <label>Age:</label>
                <input type="number" id="age" name="age" class="age">
                </div>
                <div class="gender">
                <label>Gender:</label>
                <select name="Gender" class="gender">
                    <option value="">Please select One...</option>
                    <option value="female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
                <div class="upload">
                <input type="file" id="img" accept="image/*" value="upload" class="input-upload">
            </div>
            </form>
            <button class="cancel"><a>Cancel</a></button>
            <button class="scan"><a>Scan Now</a></button>
        </div>
    </div>
</body>
