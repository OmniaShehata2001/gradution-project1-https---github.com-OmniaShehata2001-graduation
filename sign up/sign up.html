<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="sign up.css">
    </head>
    <body>
        <div class="container">
            <div class="img"><img src="pexels-ekaterina-bolovtsova-6192326.jpg"></div>
            <div class="all">
                <div class="signup"><h2>Sign Up</h2></div>
            
            <div class="form">
                <form >
                    <div class="username"><input type="text" placeholder="User Name"></div>
                    <div class="email"><input type="text" placeholder="Email"></div>
                    <div class="password">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                        <i class="fas fa-eye-slash"></i>
                    </div>
                    <div class="confirm">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password">
                        <i class="fas fa-eye-slash"></i>
                    </div>
                    <div class="phone"><input type="number" placeholder="Phone Number"></div>
                    <div><button class="button"><a href="home.html">Sign Up</a></button></div>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
