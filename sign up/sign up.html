<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/sign up.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/hover.css">
    </head>
    <body>
        <div class="container">
            <div class="all">
                <div class="signup"><h2>Sign Up</h2></div>
            
            <div class="form">
                <form >
                    <div class="username"><input type="text" placeholder="User Name"></div>
                    <div class="email"><input type="text" placeholder="Email"></div>
                    <div class="password">
                        <input type="password" placeholder="Password">
                        <i class="fas fa-eye-slash"></i>
                    </div>
                    <div class="confirm">
                        <input type="password" placeholder="Confirm Password">
                        <i class="fas fa-eye-slash"></i>
                    </div>
                    <div class="phone"><input type="tel" placeholder="Phone Number"></div>
                    <div><button class="button"><a href="home.html">Sign Up</a></button></div>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
