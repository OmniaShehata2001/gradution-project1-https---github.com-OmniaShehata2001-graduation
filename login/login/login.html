<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="css/log.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="box">
      <h2>Sign In</h2>
      <form>
        <div class="input_group">
          <div class="input_feild">
            <i class="fas fa-user"></i>
            <input id="username" type="text" placeholder="User Name ">
          </div>

          <div class="input_feild">
            <i class="fas fa-lock"></i>
            <input id="password" type="password" placeholder="Password " >
            <i class="fas fa-eye-slash"></i>
          </div>
          <!-- <p><a href="#">Forget Password ?</a></p> -->

        </div>
      </form>
    </div>
    <button class="btn" onclick="login()"><a>Login</a></button>

  </div>

</body>

</html>
<script>
  // href="D:\gradution project\home\home.html"
  function login() {
    debugger
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    fetch(`https://localhost:8001/User/Login?userName=${username}&password=${password}`, {
      method: "GET",
      headers: {
        "Content-type": "application/json",
        "Accept": "*/*",
        "Accept-Encoding": "gzip, deflate, br",
        "Connection": "keep-alive",
        "User-Agent": "PostmanRuntime/7.32.3"
      }
    }).then(response => {
      response.json().then(res => {
        if (res["Error"]) {
          window.alert("Error0" + res["error"])
        } else {
          window.alert("Guid" + res["guid"])
          sessionStorage.setItem("UserGuid",res['guid']);
        }
      }).catch(err => {
      })
    }).catch(() => {
    });
  }
</script>
